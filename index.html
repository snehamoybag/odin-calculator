<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- css -->
  <link href="./style.css" rel="stylesheet" />
  <!-- Javascript -->
  <script src="./index.js" defer></script>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <div class="calculator">
      <div id="display" class="calculator__display">
        <label for="#equation" class="calculator__display_label">
          <input type="text" id="equation" class="calculator__display_equation" readonly />
        </label>
        <label for="result" class="calculator__display_label">
          <input type="text" id="result" class="calculator__display_result" readonly />
        </label>
      </div>
      <div id="buttons" class="calculator__buttons">
        <button id="clear">Clear</button>
        <button id="undo"><span class="sr-only">Undo</span>&#8592;</button>
        <button id="divide"><span class="sr-only">Divide</span>&#247;</button>
        <button id="multiply">
          <span class="sr-only">Multiply</span>&#215;
        </button>
        <button id="substract">
          <span class="sr-only">Substract</span>&#8722;
        </button>
        <button id="add"><span class="sr-only">Add</span>&#43;</button>
        <button id="equal"><span class="sr-only">Equal</span>&#61;</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="number0">0</button>
        <button id="point"><span class="sr-only">Point</span>&#8901;</button>
        <!-- <button id="percent"> -->
        <!--   <span class="sr-only">Percent</span>&#37; -->
        <!-- </button> -->
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>
      Coded by
      <a href="https://github.com/snehamoybag" target="_blank">Snehamoy Bag</a>
    </p>
    <p>
      Project by
      <a href="https://www.theodinproject.com/dashboard" rel="noopener noreferrer" target="_blank">The Odin Project</a>
    </p>
  </footer>
</body>

</html>
